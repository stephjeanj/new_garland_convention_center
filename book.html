<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Request a Quote - Book Your Event at Garland Convention Center</title>
    <meta name="description" content="Request pricing and availability for your event at Garland Convention & Reception Center. Perfect for weddings, quinceañeras, corporate events, and more.">
    <meta name="keywords" content="event venue booking, wedding venue quote, event pricing, Garland TX, venue reservation">
    <meta property="og:title" content="Book Your Event - Garland Convention & Reception Center">
    <meta property="og:description" content="Request a quote for your upcoming event at Garland's premier venue. Easy online booking process.">
    <meta property="og:url" content="https://garlandeventcenter.com/book">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://garlandeventcenter.com/book">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1f2937",
                        secondary: "#e5e7eb",
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern input field design */
        input, textarea {
            background-color: #f9fafb;
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            outline: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.05);
        }

        input:focus, textarea:focus {
            background-color: #ffffff;
            border: 1px solid #1f2937;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Placeholder only for event type */
        #event_type::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="fixed w-full bg-white/80 backdrop-blur-sm z-50 border-b">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="text-xl md:text-2xl font-semibold text-primary">
                Garland Convention & Reception Center
            </a>
            <button id="mobile-menu-btn" class="md:hidden">
                ☰
            </button>
            <div class="hidden md:flex gap-6">
                <a href="/" class="hover:text-primary">Home</a>
                <a href="/#testimonials" class="hover:text-primary">Testimonials</a>
                <a href="/#faq" class="hover:text-primary">FAQ</a>
                <a href="/venue.html" class="hover:text-primary">Our Venue</a>
                <a href="/gallery.html" class="hover:text-primary">Gallery</a>
                <a href="/contact.html" class="hover:text-primary">Contact</a>
                <a href="/book.html" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">
                    Request a Quote
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-24">
        <div class="container mx-auto px-4 max-w-3xl">
            <h1 class="text-4xl font-bold text-primary mb-8">Request a Quote</h1>

            <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
                <input type="hidden" name="access_key" value="8224fdc5-0752-47a2-b5ec-40e3e0b5b7ea">
                <input type="hidden" name="subject" value="New Quote Request">

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" name="name" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" required>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" name="phone" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Date</label>
                        <input type="date" name="event_date" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
                    <input type="text" id="event_type" name="event_type" required placeholder="Wedding, Quinceañera, Corporate Event, etc.">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Number of Guests</label>
                    <input type="number" name="guests" min="1" max="300" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Additional Information</label>
                    <textarea name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-md hover:bg-opacity-90">
                    Submit Quote Request
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-primary text-white py-12 mt-20">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 Garland Convention & Reception Center. All rights reserved.</p>
            <p class="text-xs text-gray-300">Site designed and maintained by SLV Solutions.</p>
        </div>
    </footer>

    <script>
        document.getElementById("mobile-menu-btn").addEventListener("click", function() {
            alert("Mobile menu toggled (Placeholder for actual functionality)");
        });
    </script>
</body>
</html>
